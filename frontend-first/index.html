<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container">
        <button onclick="changeColor()" ondblclick="removeColor()" style="font-style: bold; font-size: 1.5rem; font-family: sans-serif; background-color: rgb(113, 113, 206); color: white;">Change Color</button>
    </div>

    <script>
        function changeColor() {
            document.getElementsByTagName('body')[0].style.backgroundColor="lightblue";
        }

        function removeColor() {
            document.getElementsByTagName('body')[0].style.backgroundColor="white";
        }
    </script>
</body>
</html>
